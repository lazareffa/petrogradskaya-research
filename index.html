
<!DOCTYPE html>
<html>
<head> 
	<title>QGIS2leaf webmap</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_buildingpolygon.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true });
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://{s}.tile.openweathermap.org/map/snow/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_buildingpolygon(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">OSM_ID</th><td>' + Autolinker.link(String(feature.properties['OSM_ID'])) + '</td></tr><tr><th scope="row">BUILDING</th><td>' + Autolinker.link(String(feature.properties['BUILDING'])) + '</td></tr><tr><th scope="row">A_STRT</th><td>' + Autolinker.link(String(feature.properties['A_STRT'])) + '</td></tr><tr><th scope="row">A_SBRB</th><td>' + Autolinker.link(String(feature.properties['A_SBRB'])) + '</td></tr><tr><th scope="row">A_HSNMBR</th><td>' + Autolinker.link(String(feature.properties['A_HSNMBR'])) + '</td></tr><tr><th scope="row">B_LEVELS</th><td>' + Autolinker.link(String(feature.properties['B_LEVELS'])) + '</td></tr><tr><th scope="row">NAME</th><td>' + Autolinker.link(String(feature.properties['NAME'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_buildingpolygonJSON = new L.geoJson(exp_buildingpolygon,{
					onEachFeature: pop_buildingpolygon,
					style: function (feature) {
						return {color: feature.properties.border_color_qgis2leaf,
								fillColor: feature.properties.color_qgis2leaf,
								weight: feature.properties.radius_qgis2leaf,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_buildingpolygonJSON);
				layerOrder[layerOrder.length] = exp_buildingpolygonJSON;
				for (index = 0; index < layerOrder.length; index++) {
					map.removeLayer(layerOrder[index]);map.addLayer(layerOrder[index]);
				}
				
						//delete comment sign to show this layer on the map in the initial view.
						//exp_buildingpolygonJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};
		title.addTo(map);
	var baseMaps = {
		'OpenWeatherMap Snow': basemap_0
	};
	L.control.layers(baseMaps,{"buildingpolygon": exp_buildingpolygonJSON},{collapsed:false}).addTo(map);
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
